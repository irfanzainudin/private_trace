{% extends "base.html" %}
{% block title %} private_trace {% endblock %}

{% block content %}
<div style="justify-self: center; align-self: center;">
  <img src={{icon}} class="img-fluid" alt="private_ trace">
</div>

<div style="justify-self: center; align-self: center;">
    <img src={{qr}} class="img-fluid" alt="QR Code">
</div>

<div style="justify-self: center; align-self: center;">
    <button type="button" class="btn btn-secondary">Scan QR Code</button>
</div>

<div style="justify-self: center;">
    <button type="button" class="btn btn-secondary">Generate QR Code</button>
</div>

<div style="justify-self: center; align-self: center;">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    New user notification
  </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
