{% extends "base.html" %}
{% block title %} private_trace {% endblock %}

{% block content %}
<div style="justify-self: center; align-self: center;">
  <img src={{icon}} class="img-fluid" alt="private_ trace">
</div>
<form style="display: grid; grid-row-start: 2; grid-row-end: 3;">
  <!-- <h1>Operator login</h1> -->
  <div style="justify-self: center">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="justify-self: center; align-self: center">
    Login
  </button>
</form>
{% endblock %}
